<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat N8N</title>
    <!-- Estilo do chat n8n -->
    <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://n8n.io/favicon.ico">
    <style>
        /* Estilos gerais */
        :root {
            /* Cores principais - Esquema azul */
            --chat--color-primary: #2563eb;
            --chat--color-primary-shade-50: #1d4ed8;
            --chat--color-primary-shade-100: #1e40af;
            --chat--color-secondary: #3b82f6;
            --chat--color-secondary-shade-50: #2563eb;
            --chat--color-white: #ffffff;
            --chat--color-light: #f8fafc;
            --chat--color-light-shade-50: #f1f5f9;
            --chat--color-light-shade-100: #e2e8f0;
            --chat--color-medium: #64748b;
            --chat--color-dark: #1e293b;
            --chat--color-disabled: #94a3b8;
            --chat--color-typing: #334155;

            /* Dimens√µes e espa√ßamento */
            --chat--spacing: 1rem;
            --chat--border-radius: 8px;
            --chat--transition-duration: 0.2s;

            /* Janela do chat */
            --chat--window--width: 360px;
            --chat--window--height: 600px;

            /* Cabe√ßalho */
            --chat--header-height: 70px;
            --chat--header--padding: 1rem;
            --chat--header--background: var(--chat--color-primary);
            --chat--header--color: var(--chat--color-white);
            --chat--header--border-bottom: none;
            --chat--heading--font-size: 1.25em;
            --chat--subtitle--font-size: 0.9em;
            --chat--subtitle--line-height: 1.5;

            /* Mensagens */
            --chat--message--font-size: 0.95rem;
            --chat--message--padding: 0.75rem 1rem;
            --chat--message--border-radius: 15px;
            --chat--message-line-height: 1.5;
            --chat--message--bot--background: var(--chat--color-white);
            --chat--message--bot--color: var(--chat--color-dark);
            --chat--message--bot--border: 1px solid var(--chat--color-light-shade-50);
            --chat--message--user--background: var(--chat--color-primary);
            --chat--message--user--color: var(--chat--color-white);
            --chat--message--pre--background: rgba(0, 0, 0, 0.03);

            /* Bot√£o do chat */
            --chat--toggle--background: var(--chat--color-primary);
            --chat--toggle--hover--background: var(--chat--color-primary-shade-50);
            --chat--toggle--active--background: var(--chat--color-primary-shade-100);
            --chat--toggle--color: var(--chat--color-white);
            --chat--toggle--size: 56px;
        }

        /* Estilos da p√°gina */
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f1f5f9;
            min-height: 100vh;
            color: #1e293b;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .header {
            margin-bottom: 40px;
        }
        h1 {
            color: #1e293b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            color: #475569;
            font-size: 1.2em;
            line-height: 1.6;
        }

        /* Estilos do chat */
        .chat-message {
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .chat-message--bot {
            margin: 8px 48px 8px 12px;
        }

        .chat-message--user {
            margin: 8px 12px 8px 48px;
        }

        .chat-input {
            border-top: 1px solid var(--chat--color-light-shade-50);
            padding: 12px;
            background: var(--chat--color-white);
        }

        /* Bot√£o de envio */
        .chat-input button {
            background: var(--chat--color-primary);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            transition: all 0.2s ease;
        }

        .chat-input button:hover {
            background: var(--chat--color-primary-shade-50);
            transform: scale(1.05);
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chat-message {
            animation: fadeIn 0.3s ease-out;
        }
    </style>
</head>
<body>
    <!-- Container principal -->
    <div class="container">
        <div class="header">
            <h1>Chat N8N Demo - FrameworkAiO</h1>
            <p>Este √© um exemplo de chat usando n8n como backend</p>
        </div>
        
        <!-- Container do chat -->
        <div id="n8n-chat"></div>
    </div>

    <script type="module">
        import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

        createChat({
            webhookUrl: 'https://52lappyk.rcsrv.com/webhook/8e72a25a-2aa0-4add-9fc3-298454d0c738/chat',
            mode: 'hosted',
            showWelcomeScreen: true,
            defaultLanguage: 'pt',
            initialMessages: [
                'Hi there! üëã',
                'My name is Nathan Webster. How can I assist you today?'
            ],
            i18n: {
                pt: {
                    title: 'Chat N8N',
                    subtitle: 'Assistente virtual powered by n8n',
                    footer: '¬© 2024 N8N Chat Demo',
                    getStarted: 'Iniciar Conversa',
                    inputPlaceholder: 'Digite sua mensagem...',
                }
            }
        });
    </script>
</body>
</html>
